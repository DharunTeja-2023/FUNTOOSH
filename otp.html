<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNTOOSH Enter OTP</title>
    <link rel="shortcut icon" href="./FUNTOOSH.jpg" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInSlideDown 1s forwards ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            animation: fadeIn 1s ease-in-out;
        }

        label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            animation: fadeIn 1.2s ease-in-out;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            animation: fadeIn 1.4s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 8px rgba(92, 184, 92, 0.3);
            outline: none;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            animation: bounceIn 1.6s ease-in-out;
        }

        button:hover {
            background-color: #4cae4c;
        }

        @keyframes fadeInSlideDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Enter OTP</h2>
        <form id="otpForm">
            <label for="otp">Enter the OTP you received:</label>
            <input type="text" id="otp" name="otp" required>
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <script>
        document.getElementById('otpForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const otp = document.getElementById('otp').value;

            // Mock OTP verification
            if (otp === '123456') {  // Replace with real OTP validation
                alert('OTP verified!');
                window.location.href = 'new-password.html';  // Redirect to New Password page
            } else {
                alert('Invalid OTP');
            }
        });
    </script>

</body>
</html>
