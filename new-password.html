<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>FUNTOOSH NEW PASSWORD</title>
    <link rel="shortcut icon" href="./FUNTOOSH.jpg" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .form-container {
            max-width: 500px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
            transform: translateY(-20px);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            animation: slideIn 0.6s ease-out forwards;
            opacity: 0;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
            animation: fadeIn 0.8s ease-in-out forwards;
            opacity: 0;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.8s ease-in-out forwards;
            opacity: 0;
        }

        input:focus {
            border-color: #5cb85c;
            outline: none;
            box-shadow: 0 0 8px rgba(92, 184, 92, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: bounceIn 1s ease-in-out forwards;
            opacity: 0;
        }

        button:hover {
            background-color: #4cae4c;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Set New Password</h2>
        <form id="newPasswordForm">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit">Set Password</button>
        </form>
    </div>

    <script>
        document.getElementById('newPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password === confirmPassword) {
                // Mock password setting process
                alert('Password has been successfully set!');
                window.location.href = 'login.html';  // Redirect to login page
            } else {
                alert('Passwords do not match. Please try again.');
            }
        });

        // Trigger animations
        const labels = document.querySelectorAll('label');
        const inputs = document.querySelectorAll('input[type="password"]');
        labels.forEach((label, index) => {
            label.style.animationDelay = `${index * 0.2}s`;
            inputs[index].style.animationDelay = `${index * 0.2 + 0.1}s`;
        });

        document.querySelector('button').style.animationDelay = '0.8s';
    </script>
</body>
</html>
